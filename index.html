<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset=utf-8>
	<title>Scanner</title>
	<link rel="stylesheet" href="resources/style.css" type="text/css" media="screen,projection">
	<script type="text/javascript" src=" https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$('#overlay').hide();
		$('#url_submit').click(function(){
			$('#overlay').show();
			$('#url_field').blur(); // prevent multiple
		});	
	});
	</script>
</head>
<body>
<div id="content">
	<form action="index.php" method="post">
		<input type="text" name="url" id="url_field" value="http://bizzibiz.com"/>
		<input type="submit" value="Submit" id="url_submit"/>
	</form>
</div>

<div id="overlay">
	<div id="loading">
		<div class="image"><img src="/loading.gif" /></div>
		<div class="text">and we're off...</div>
	</div>
</div>
</body>
</html>
